
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >
    <div th:insert="blocks/header :: site_design">
    </div>

    <title>Mykola Zhulinskyi</title>


</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div id="fh5co-main">
    <div class="container">

        <div class="row">

            <div id="fh5co-board" data-columns>

                <div class="item"  th:each="p :${paintings}">
                    <div   class="animate-box">
                        <a th:href="@{/images/fulls/}+${p.path}" class="image-popup fh5co-board-img"
                           th:title="${p.title}">
                            <img th:src="@{/images/fulls/}+${p.path}" alt=""></a>
                    </div>
                    <div class="fh5co-desc">
                        <p th:text="${p.title}"></p>
                        <a th:href="'/main/details/'+${p.id}">Details...</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<footer id="fh5co-footer">

    <div class="container">
        <div class="row row-padded">
            <div class="col-md-12 text-center">
                <p class="fh5co-social-icons">
                    <a href="#"><i class="icon-facebook"></i></a>

                </p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script type="text/javascript" src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script type="text/javascript" src="../static/assets/js/jquery.easing.1.3.js" th:src="@{/assets/js/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script type="text/javascript" src="../static/assets/js/jquery.waypoints.min.js" th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
<!-- Magnific Popup -->
<script type="text/javascript" src="../static/assets/js/jquery.magnific-popup.min.js" th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<!-- Salvattore -->
<script type="text/javascript" src="../static/assets/js/salvattore.min.js" th:src="@{/assets/js/salvattore.min.js}"></script>
<!-- Main JS -->
<script type="text/javascript" src="../static/assets/js/main.js" th:src="@{/assets/js/main.js}"></script>




</body>
</html>
